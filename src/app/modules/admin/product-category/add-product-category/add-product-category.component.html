
    
  <div class="flex mt-2">
  <div class="table-container mx-2">
    <div class="table-header-action">
        <button mat-raised-button color="primary" (click)="openAddProductDialog()" style="float: right;">
          {{'button-add-product-type' | transloco}}
        </button>
    </div>
    <table mat-table [dataSource]="productDataSource" class="mat-elevation-z8" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
          <th class="bg-primary" mat-header-cell *matHeaderCellDef>SR.No</th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>d>
      </ng-container>
  
      <!-- Product Name Column -->
      <ng-container matColumnDef="productName">
        <th class="bg-primary" mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>
  
        <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="productDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: productDisplayedColumns;"></tr>
    </table>
    <mat-paginator #productPaginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
</mat-paginator>
  </div>
  
  <div class="table-container mx-2">
    <div class="table-header-action">
    <button mat-raised-button color="primary" (click)="openAddCategoryDialog()" style="float: right;">
        {{'button-add-category-type' | transloco}}
      </button>
    </div>
    <table mat-table [dataSource]="categoryDataSource" class="mat-elevation-z8" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th class="bg-primary" mat-header-cell *matHeaderCellDef>SR.No</th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>d>
    </ng-container>
  
      <!-- Category Name Column -->
      <ng-container matColumnDef="categoryName">
        <th class="bg-primary" mat-header-cell *matHeaderCellDef> Category Name </th>
        <td mat-cell *matCellDef="let category"> {{category.name}} </td>
      </ng-container>
  
     
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="categoryDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: categoryDisplayedColumns;"></tr>
    </table>
    <mat-paginator #categoryPaginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
</mat-paginator>
  </div>
</div>
