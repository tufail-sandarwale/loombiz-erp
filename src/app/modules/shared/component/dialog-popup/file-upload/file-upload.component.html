<h2 mat-dialog-title class="text-lg font-bold">Upload Product Sheet</h2>

<mat-dialog-content lass="flex flex-col gap-4" style="padding: 16px !important;">
    <p>
        Download <a href="javascript:void(0)" (click)="downloadDemoFile()"><strong class="demo-link">sample</strong></a> File.
    </p>
  <div>
    <input type="file" (change)="onFileSelected($event)" />
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Cancel</button>
  <button mat-button color="primary" [disabled]="!selectedFile" (click)="onUpload()">
    Upload
  </button>
</mat-dialog-actions>
