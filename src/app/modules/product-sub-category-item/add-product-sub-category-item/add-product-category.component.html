
  
  <div class="flex mt-2">
  <div class="table-container mx-2">
    <div class="table-header-action">
        <button mat-raised-button color="primary" (click)="openAddProductSubCategoryDialog()" style="float: right;">
          {{'button-add-product-sub-category' | transloco}}
        </button>
    </div>
    <table mat-table [dataSource]="productSubCategoryDataSource" class="mat-elevation-z8" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
          <th class="bg-primary" mat-header-cell *matHeaderCellDef>SR.No</th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>d>
      </ng-container>
  
      <!-- Product Name Column -->
      <ng-container matColumnDef="productSubCategoryName">
        <th class="bg-primary" mat-header-cell *matHeaderCellDef mat-sort-header> Product Sub Category Name </th>
        <td mat-cell *matCellDef="let productSubCategoryName"> {{productSubCategoryName.name}} </td>
      </ng-container>
  
        <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="productSubCategoryColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: productSubCategoryColumns;"></tr>
    </table>
    <mat-paginator #productPaginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
</mat-paginator>
  </div>
  
  <div class="table-container mx-2">
    <div class="table-header-action">
    <button mat-raised-button color="primary" (click)="openAddItemNameDialog()" style="float: right;">
        {{'button-add-item-name' | transloco}}
      </button>
    </div>
    <table mat-table [dataSource]="itemNameDataSource" class="mat-elevation-z8" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th class="bg-primary" mat-header-cell *matHeaderCellDef>SR.No</th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>d>
    </ng-container>
  
      <!-- Category Name Column -->
      <ng-container matColumnDef="itemName">
        <th class="bg-primary" mat-header-cell *matHeaderCellDef> Item Name </th>
        <td mat-cell *matCellDef="let itemName"> {{itemName.name}} </td>
      </ng-container>
  
     
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="itemColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: itemColumns;"></tr>
    </table>
    <mat-paginator #categoryPaginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
</mat-paginator>
  </div>
</div>
