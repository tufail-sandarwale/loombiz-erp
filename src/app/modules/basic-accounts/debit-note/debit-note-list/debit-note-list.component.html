
  
<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto p-6">
        
      <div class="table-container mx-2">
        <h2 class="font-bold">Debit Note</h2>
        <div class="table-header-action" style="float: right;">
        <button *ngIf="bankPermissionService.canAdd" mat-raised-button color="primary" (click)="addDebitNote()" >
            {{'button-add-debit-note' | transloco}}
          </button>
        </div>
        <table mat-table [dataSource]="bankNameDataSource" class="mat-elevation-z8" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th class="bg-primary" mat-header-cell *matHeaderCellDef>SR.No</th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>d>
        </ng-container>
      
          <!-- Category Name Column -->
          <ng-container matColumnDef="voucherNo">
            <th class="bg-primary" mat-header-cell *matHeaderCellDef> 	Voucher Number </th>
            <td mat-cell *matCellDef="let element"><span class="selectColumn"  (click)="viewBank(element)"> {{element.voucherNo}}</span> </td>
          </ng-container>
          
          <ng-container matColumnDef="creditNoteDate">
            <th class="bg-primary" mat-header-cell *matHeaderCellDef> Credit Note Date  </th>
            <td mat-cell *matCellDef="let element"> {{element.creditNoteDate}} </td>
          </ng-container>
          <ng-container matColumnDef="fromAccount">
            <th class="bg-primary" mat-header-cell *matHeaderCellDef> From Account  </th>
            <td mat-cell *matCellDef="let element"> {{element.fromAccount}} </td>
          </ng-container>
          <ng-container matColumnDef="toAccount">
            <th class="bg-primary" mat-header-cell *matHeaderCellDef> To Account  </th>
            <td mat-cell *matCellDef="let element"> {{element.toAccount}} </td>
          </ng-container>
          <ng-container matColumnDef="amount">
            <th class="bg-primary" mat-header-cell *matHeaderCellDef> Amount   </th>
            <td mat-cell *matCellDef="let element"> {{element.amount | rvDisplayPrice }} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th class="bg-primary" mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
         
          <ng-container matColumnDef="actions">
            <th class="bg-primary" mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="cursor-pointer " color="primary"
                *ngIf="bankPermissionService.canEdit"    (click)="editBank(element)" matTooltip="Edit">edit</mat-icon>
                <mat-icon  class="cursor-pointer " color="warn"
                *ngIf="bankPermissionService.canDelete"    (click)="delete(element)" matTooltip="Delete">delete</mat-icon>
            </td>
        </ng-container>
          <!-- Header and Row Declarations -->
          <tr mat-header-row *matHeaderRowDef="bankColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: bankColumns;"></tr>
        </table>
        <mat-paginator #bankPaginator
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons>
    </mat-paginator>
      </div>
    </div>
    </div>
