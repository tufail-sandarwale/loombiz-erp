<div class="flex flex-0 items-center justify-between h-10 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
    <div class="text-lg font-medium">{{tableName}} Columns</div>
    <button color="warn" mat-icon-button mat-dialog-close [tabIndex]="-1">
        <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
    </button>
</div>
<mat-dialog-content>
    <div class="px-10 py-8 table-chips">
        <mat-chip-listbox multiple class="w-auto" aria-label="Column selection">
            @for (column of tableColumns; track column.key ) {
            <mat-chip-option class="option-box" [(selected)]="column.selected"
                [color]="column.selected ? 'primary' : undefined" (selectionChange)="selectChange(column, $event)">
                {{column.value}}
            </mat-chip-option>
            }
        </mat-chip-listbox>
    </div>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
    <div class="flex justify-end p-2 w-full">
        <!-- Discard -->
        <button class="ml-auto sm:ml-0" mat-stroked-button mat-dialog-close>
            Close
        </button>
        <button class="order-first sm:order-last" mat-flat-button color="primary" (click)="save()">
            Save
        </button>
    </div>
</mat-dialog-actions>
